<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radiating Pink Heart + Hello Kitty</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      position: absolute;
    }
    .message {
      position: absolute;
      color: #ff80d0;
      font-family: 'Brush Script MT', cursive, sans-serif;
      font-size: 60px;
      transform: scale(0.5);
      opacity: 0;
      user-select: none;
      pointer-events: none;
      transition: transform 2.5s ease, opacity 2.5s ease;
      text-shadow: 2px 2px 8px #ff0080;
    }
    .message.show {
      transform: scale(1.2);
      opacity: 1;
    }
    #kitty {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 100px;
      opacity: 0;
      transition: opacity 2s;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>
  <div class="message" id="message">I love you</div>
  <img id="kitty" alt="Hello Kitty" src="./kitty.png" />
  <script>
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");
    function resizeCanvas(){
      canvas.width  = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
    function drawGradientBackground() {
      const grd = ctx.createLinearGradient(0, 0, 0, canvas.height);
      grd.addColorStop(0, "#320032");
      grd.addColorStop(1, "#000000");
      ctx.fillStyle = grd;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
    const starCount = 80;
    const stars = Array.from({length: starCount}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 2 + 1,
      twinkle: Math.random()
    }));
    function drawStars() {
      stars.forEach(star => {
        star.twinkle += (Math.random() - 0.5) * 0.05;
        if (star.twinkle < 0) star.twinkle = 0;
        if (star.twinkle > 1) star.twinkle = 1;
        const b = 200 + Math.floor(55 * star.twinkle);
        ctx.fillStyle = `rgb(${b},${b},${b})`;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2*Math.PI);
        ctx.fill();
      });
    }
    function heart(a, scale){
      const x = scale * 16 * Math.sin(a)**3;
      const y = scale * (13*Math.cos(a) - 5*Math.cos(2*a) - 2*Math.cos(3*a) - Math.cos(4*a));
      return { x, y };
    }
    function getScale(){
      if(Math.min(canvas.width, canvas.height) < 600) {
        return 12;
      } else {
        return 20;
      }
    }
    let anglePool = [];
    for (let i = 0; i < 360; i += 2){
      anglePool.push(i);
    }
    const drawnLines = [];
    let drawingLine = false;
    let lineProgress = 0;
    let currentAngle = 0;
    function drawScene(){
      drawGradientBackground();
      drawStars();
      drawnLines.forEach(aDeg => {
        const r = aDeg * Math.PI / 180;
        const {x, y} = heart(r, getScale());
        ctx.strokeStyle = 'pink';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, canvas.height / 2);
        ctx.lineTo(canvas.width / 2 + x, canvas.height / 2 - y);
        ctx.stroke();
      });
      if (drawingLine){
        const r = currentAngle * Math.PI / 180;
        const {x, y} = heart(r, getScale());
        const px = x * lineProgress;
        const py = y * lineProgress;
        ctx.strokeStyle = 'pink';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, canvas.height / 2);
        ctx.lineTo(canvas.width / 2 + px, canvas.height / 2 - py);
        ctx.stroke();
      }
    }
    function animate(){
      if(anglePool.length === 0 && !drawingLine){
        document.getElementById("message").classList.add("show");
        document.getElementById("kitty").style.opacity = 1;
        return;
      }
      if(!drawingLine){
        const idx = Math.floor(Math.random() * anglePool.length);
        currentAngle = anglePool.splice(idx, 1)[0];
        drawingLine = true;
        lineProgress = 0;
      }
      lineProgress += 0.15;
      if(lineProgress > 1){
        lineProgress = 1;
      }
      drawScene();
      if(lineProgress >= 1 && drawingLine){
        drawnLines.push(currentAngle);
        drawingLine = false;
        lineProgress = 0;
      }
      requestAnimationFrame(animate);
    }
    drawScene();
    animate();
  </script>
</body>
</html>
