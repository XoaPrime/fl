<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radiating Pink Heart + Hello Kitty</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      position: absolute;
    }
    .message {
      position: absolute;
      color: #ff80d0; /* nicer pink shade */
      font-family: 'Brush Script MT', cursive, sans-serif;
      font-size: 60px;
      transform: scale(0.5);
      opacity: 0;
      user-select: none;
      pointer-events: none;
      transition: transform 2.5s ease, opacity 2.5s ease;
      text-shadow: 2px 2px 8px #ff0080;
    }
    .message.show {
      transform: scale(1.2); /* Slight bounce effect */
      opacity: 1;
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>

  <div class="message" id="message">I love you</div>

  <script>
  // ------------------------------------------------------------------------------------
  // 1) Canvas Setup
  // ------------------------------------------------------------------------------------
  const canvas = document.getElementById("heartCanvas");
  const ctx = canvas.getContext("2d");

  function resizeCanvas(){
    canvas.width  = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  // ------------------------------------------------------------------------------------
  // 2) Gradient Background
  // ------------------------------------------------------------------------------------
  function drawGradientBackground() {
    const grd = ctx.createLinearGradient(0, 0, 0, canvas.height);
    grd.addColorStop(0, "#320032");
    grd.addColorStop(1, "#000000");
    ctx.fillStyle = grd;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  // ------------------------------------------------------------------------------------
  // 3) Twinkling Stars
  // ------------------------------------------------------------------------------------
  const starCount = 80;
  const stars = Array.from({length: starCount}, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    radius: Math.random() * 2 + 1,
    twinkle: Math.random()
  }));

  function drawStars() {
    stars.forEach(star => {
      star.twinkle += (Math.random() - 0.5) * 0.05;
      if (star.twinkle < 0) star.twinkle = 0;
      if (star.twinkle > 1) star.twinkle = 1;
      const brightness = 200 + Math.floor(55 * star.twinkle);
      ctx.fillStyle = `rgb(${brightness}, ${brightness}, ${brightness})`;
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, 2*Math.PI);
      ctx.fill();
    });
  }

  // ------------------------------------------------------------------------------------
  // 4) Heart Function
  // ------------------------------------------------------------------------------------
  function heart(angle, scale) {
    const x = scale * 16 * Math.sin(angle)**3;
    const y = scale * (
      13*Math.cos(angle)
      - 5*Math.cos(2*angle)
      - 2*Math.cos(3*angle)
      - Math.cos(4*angle)
    );
    return { x, y };
  }

  // ------------------------------------------------------------------------------------
  // 5) Angles (2Â° increments) for random lines
  // ------------------------------------------------------------------------------------
  let anglePool = [];
  for (let i = 0; i < 360; i += 2){
    anglePool.push(i);
  }

  // We'll store completed lines here
  const drawnLines = [];

  let drawingLine = false; // are we mid-draw
  let lineProgress = 0;    // fraction [0..1]
  let currentAngle = 0;    // current angle in degrees

  // ------------------------------------------------------------------------------------
  // 6) Draw Scene
  // ------------------------------------------------------------------------------------
  function drawScene() {
    drawGradientBackground();
    drawStars();

    // Fully drawn lines
    drawnLines.forEach(angleDeg => {
      const rad = angleDeg * Math.PI / 180;
      const { x, y } = heart(rad, 20);
      ctx.strokeStyle = 'pink';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, canvas.height / 2);
      ctx.lineTo(canvas.width / 2 + x, canvas.height / 2 - y);
      ctx.stroke();
    });

    // Partial line
    if (drawingLine) {
      const rad = currentAngle * Math.PI / 180;
      const { x, y } = heart(rad, 20);
      const px = x * lineProgress;
      const py = y * lineProgress;

      ctx.strokeStyle = 'pink';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, canvas.height / 2);
      ctx.lineTo(canvas.width / 2 + px, canvas.height / 2 - py);
      ctx.stroke();
    }
  }

  // ------------------------------------------------------------------------------------
  // 7) Animate
  // ------------------------------------------------------------------------------------
  function animate() {
    // If done with all lines & not drawing => show text & kitty
    if (anglePool.length === 0 && !drawingLine) {
      document.getElementById("message").classList.add("show");
      kitty.style.opacity = 1; // reveal kitty
      return;
    }

    if (!drawingLine) {
      // pick random angle
      const randIndex = Math.floor(Math.random() * anglePool.length);
      currentAngle = anglePool.splice(randIndex, 1)[0];
      drawingLine = true;
      lineProgress = 0;
    }

    // lineProgress increments
    lineProgress += 0.1;
    if (lineProgress > 1) {
      lineProgress = 1;
    }

    drawScene();

    // once done
    if (lineProgress >= 1 && drawingLine) {
      drawnLines.push(currentAngle);
      drawingLine = false;
      lineProgress = 0;
    }
    requestAnimationFrame(animate);
  }

  // ------------------------------------------------------------------------------------
  // 8) Create Hello Kitty in SCRIPT
  // ------------------------------------------------------------------------------------
  const kitty = document.createElement('img');
  kitty.id = 'kitty';
  kitty.alt = 'Hello Kitty';
  kitty.style.position = 'absolute';
  kitty.style.top = '10px';
  kitty.style.right = '10px';
  kitty.style.width = '100px';
  kitty.style.opacity = 0;
  kitty.style.transition = 'opacity 2s';
  kitty.style.pointerEvents = 'none';

  // We set the base64 or local path here:
  // (Using the same base64 data as before, so it always loads)
  kitty.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAAAC3CAYAAADgmN1xAAAACXBIWXMAAAsSAAALEgHS3X78AAACCUlEQVR4nO3TMQ7CMBQE0PELlWzwsbQWQUNCDTAtJCHgMo5S92YpdqjiMYzjn9CE6/EAKICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgIKB3fhkZfDGUm9Xb/46+jVp/rchp3UU9dUDTTVSUMINN9SpRAg030qUQINDfSagECAgICAvzn4MevWVzPqzHEbq3nyETMrWhe0xc4j9e3/n465khzXcNMBF4zIc2p9/I5pZ1MkxwgAABAgQIECBAgAABAgQIECBAwA6A3/g+jF0cGtGczIcAAAAASUVORK5CYII=';

  document.body.appendChild(kitty);  // attach kitty to the DOM

  // ------------------------------------------------------------------------------------
  // 9) Start up
  // ------------------------------------------------------------------------------------
  drawScene();
  animate();
  </script>
</body>
</html>
