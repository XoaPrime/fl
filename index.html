<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radiating Pink Heart</title>
  <style>
    * {
      margin: 0; 
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      position: absolute;
    }
    .message {
      position: absolute;
      color: #ff80d0; /* Pink text */
      font-family: 'Brush Script MT', cursive, sans-serif;
      font-size: 60px;
      transform: scale(0.5);
      opacity: 0;
      user-select: none;
      pointer-events: none;
      transition: transform 2.5s ease, opacity 2.5s ease;
      text-shadow: 2px 2px 8px #ff0080;
    }
    .message.show {
      transform: scale(1.2);
      opacity: 1;
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>

  <!-- The main text -->
  <div class="message" id="message">I love you</div>

  <script>
    // ------------------------------------------------------------------------------------
    // Canvas Setup
    // ------------------------------------------------------------------------------------
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas(){
      canvas.width  = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // ------------------------------------------------------------------------------------
    // Gradient Background
    // ------------------------------------------------------------------------------------
    function drawGradientBackground() {
      const grd = ctx.createLinearGradient(0, 0, 0, canvas.height);
      grd.addColorStop(0, "#320032");
      grd.addColorStop(1, "#000000");
      ctx.fillStyle = grd;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    // ------------------------------------------------------------------------------------
    // Twinkling Stars
    // ------------------------------------------------------------------------------------
    const starCount = 80;
    const stars = Array.from({length: starCount}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 2 + 1,
      twinkle: Math.random()
    }));

    function drawStars() {
      stars.forEach(star => {
        star.twinkle += (Math.random() - 0.5) * 0.05;
        if (star.twinkle < 0) star.twinkle = 0;
        if (star.twinkle > 1) star.twinkle = 1;
        const brightness = 200 + Math.floor(55 * star.twinkle);
        ctx.fillStyle = `rgb(${brightness}, ${brightness}, ${brightness})`;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2*Math.PI);
        ctx.fill();
      });
    }

    // ------------------------------------------------------------------------------------
    // Heart Function
    // ------------------------------------------------------------------------------------
    function heart(angle, scale) {
      const x = scale * 16 * Math.sin(angle)**3;
      const y = scale * (
        13*Math.cos(angle)
        - 5*Math.cos(2*angle)
        - 2*Math.cos(3*angle)
        - Math.cos(4*angle)
      );
      return { x, y };
    }

    // ------------------------------------------------------------------------------------
    // Angles (2Â° increments). We'll pick randomly
    // ------------------------------------------------------------------------------------
    let anglePool = [];
    for (let i = 0; i < 360; i += 2){
      anglePool.push(i);
    }
    const drawnLines = []; // completed lines

    let drawingLine = false;
    let lineProgress = 0;
    let currentAngle = 0;

    // ------------------------------------------------------------------------------------
    // Draw Scene
    // ------------------------------------------------------------------------------------
    function drawScene() {
      drawGradientBackground();
      drawStars();

      // Fully drawn lines
      drawnLines.forEach(angleDeg => {
        const rad = angleDeg * Math.PI / 180;
        const {x, y} = heart(rad, 20);
        ctx.strokeStyle = 'pink';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, canvas.height / 2);
        ctx.lineTo(canvas.width / 2 + x, canvas.height / 2 - y);
        ctx.stroke();
      });

      // Partial line
      if (drawingLine) {
        const rad = currentAngle * Math.PI / 180;
        const {x, y} = heart(rad, 20);
        const px = x * lineProgress;
        const py = y * lineProgress;
        ctx.strokeStyle = 'pink';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, canvas.height / 2);
        ctx.lineTo(canvas.width / 2 + px, canvas.height / 2 - py);
        ctx.stroke();
      }
    }

    // ------------------------------------------------------------------------------------
    // Animate
    // ------------------------------------------------------------------------------------
    function animate() {
      // if done with all lines + not drawing => show text
      if (anglePool.length === 0 && !drawingLine) {
        document.getElementById("message").classList.add("show");
        return;
      }

      if (!drawingLine) {
        // pick random angle from anglePool
        const randomIndex = Math.floor(Math.random() * anglePool.length);
        currentAngle = anglePool.splice(randomIndex, 1)[0];
        drawingLine = true;
        lineProgress = 0;
      }

      // line grows [0..1]
      lineProgress += 0.1;
      if (lineProgress > 1) {
        lineProgress = 1;
      }

      drawScene();

      // line done
      if (lineProgress >= 1 && drawingLine) {
        drawnLines.push(currentAngle);
        drawingLine = false;
        lineProgress = 0;
      }

      requestAnimationFrame(animate);
    }

    // Start
    drawScene();
    animate();
  </script>
</body>
</html>
